<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>

</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>18:43</span>
        </div>
        <div class = "status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <a href="settings.html">
              <span><i class="fas fa-cog fa-lg"></i></span>
            </a>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add  by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
                
            </div>
            <a href="https://www.monsterhunter.com/world-iceborne/">
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">몬스터헌터 월드 아이스본</h5>
                        <h6 class="open-post__hashtags">#monster_hunter_world#iceborne</h6>
                        <div class="open-post__members">
                            <img src="https://post-phinf.pstatic.net/MjAxODA0MjZfMTEg/MDAxNTI0NzM1NzU0MzQx.FvdS9n-Wu_JypNIYQ8bbiZuxPt1QPn2U5C8Vl-zK2gcg.5VQAznFPyExjscsVKrmbLtylYN0KMGsLP1tbqu8d_Dwg.JPEG/6-1.jpg?type=w1200"/>
                            <span class="open-post__member-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="https://t1.daumcdn.net/liveboard/kbench/5abb4dcc87d044f2b7dc90e32938e6a6.JPG"/>
                             <div class="open-post__heart-count">
                                 <i class="fas fa-heart fa-xs"></i>
                                 <span>326</span>
                             </div>
                        </div>
                    </div>
                </div>
            </a>
           
        </div>
    </main>
   

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far    fa-comment fa-2x  "></i>
                 </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is to big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
